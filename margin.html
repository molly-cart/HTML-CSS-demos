<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: margin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="margin_data/css-examples-libs.css">
  <link rel="stylesheet" href="margin_data/editor-css.css">
  <link rel="stylesheet" href="margin_data/margin.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header">
      <h4 class="output-heading">CSS Demo: margin</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large live" data-property="margin">
<div class="example-choice">
<pre class=" language-css"><code class=" language-css" spellcheck="false" contenteditable="true"><span class="token property">margin</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 1</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css" spellcheck="false" contenteditable="true"><span class="token property">margin</span><span class="token punctuation">:</span> 5% 0<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 2</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">margin</span><span class="token punctuation">:</span> 10px 50px 20px<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 3</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">margin</span><span class="token punctuation">:</span> 10px 50px 20px 0<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 4</span></button></div>

<div class="example-choice selected">
<pre class=" language-css"><code class=" language-css" spellcheck="false" contenteditable="true"><span class="token property">margin</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy" aria-hidden="false" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 5</span></button></div>
</section>

<div id="output" class="output large">
    <section id="default-example">
        <div id="container">
            <div class="row"></div>
            <div class="row transition-all" id="example-element" style="margin: 0px;"></div>
            <div class="row"></div>
        </div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
