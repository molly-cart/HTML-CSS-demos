<!DOCTYPE html>
<html>
    <head>
    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 30px;
            text-align: center
        }
        /* Style all elements with the class name "GreekCity" */
        .GreekCity {
            background-color: #9815B0;
            color: white;
            padding: 10px;
        }
    </style>
    </head>
    <Body>
        <!--An element with the unique id-->
        <h1 id="myHeader">Greek Cities</h1>
        <!--Multiple elements with the same class-->
        <h2 class="GreekCity">Athens</h2>
        <p>City number 1.</p>
        <h2 class="GreekCity">Thessaloniki</h2>
        <p>City number 2.</p>
        <h2 class="GreekCity">Mykonos</h2>
        <p> City number 3.</p>
    </Body>
</html>
