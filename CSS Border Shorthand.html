<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8">
        <title>CSS Border Shorthand Basics</title> 
        <link rel="stylesheet" href="CSS Border Shorthand.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h2>Udacity CSS: Multiple Icon Sources</h2>
        <hr>
        <h4>Font Awesome Icons</h4>
        <div id="FontAwesome">
            <i class="far fa-smile-beam"></i>
            <i class="fab fa-accessible-icon"></i>
            <i class="fas fa-address-book"></i>
        </div>
        <h4>Boostrap Icons</h4>
        <div id="Bootstrap">
            <i class="glyphicon glyphicon-user"></i>
            <i class="glyphicon glyphicon-asterisk"></i>
            <i class="glyphicon glyphicon-book"></i>
        </div>
        <h4>Google Material Icons</h4>
        <div id="Google">
            <i class="material-icons">computer</i>
            <i class="material-icons">android</i>
            <i class="material-icons">battery_alert</i>
            <i class="material-icons">keyboard</i>
        </div>
    </body>
</html>
