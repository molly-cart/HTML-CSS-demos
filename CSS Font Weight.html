<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            span.highlight {
                background-color: yellow;
            }
            h1.highlight {
                background-color: pink
            }
        </style>
    </head>
    <Body> 
        <h1 class="highlight">Class selectors</h1>
        <p> Just keep swimming <span class="highlight"> in the sea </span> and you will go far. </p>
        <span class="highlight"> stay afloat</span><strong> keep breathing</strong> be your cheerleader</p>
    </Body>
</html>
